<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="content">
			<div class="title">Калькулятор</div>
				<div class="result">
					<p id="result">0</p>
				</div>
			<div class="line"></div>
			<div class="input1 input">
				<input id="num1" placeholder="0"/>
			</div>
			<div id="operator__btns" class="buttons">
				<button id="plus" onclick="op='+'">+</button>
				<button id="minus" onclick="op='-'">-</button>
				<button id="times" onclick="op='*'">x</button>
				<button id="divide" onclick="op='/'">÷</button>
				<button onclick="func()">Счёт</button>
			</div>
			<div class="input2 input">
				<input id="num2" placeholder="0"/>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
